<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conectar WhatsApp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        body {
            background: linear-gradient(135deg, #111 0%, #1f2937 50%, #111 100%);
            color: #fff;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
        }
        #qr-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            flex-direction: column;
            animation: fadeIn 1s ease-in-out;
        }
        #qr-img {
            width: 300px;
            height: 300px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            animation: pulse 2s infinite;
            transition: opacity 0.3s ease;
        }
        @keyframes pulse {
            0% { box-shadow:0 0 0 rgba(29,185,84,0.4); }
            50% { box-shadow:0 0 20px rgba(29,185,84,0.8); }
            100% { box-shadow:0 0 0 rgba(29,185,84,0.4); }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="qr-container">
        <div id="loader" class="text-6xl animate-spin mb-6"><i class="fas fa-spinner"></i></div>
        <img id="qr-img" src="" alt="QR Code" class="hidden" />
        <p id="msg" class="mt-4 text-center text-gray-400">Aponte a câmera do WhatsApp para o QR Code</p>
    </div>
    <script>
        const API = '/qr/data';
        const img = document.getElementById('qr-img');
        const loader = document.getElementById('loader');
        const msg = document.getElementById('msg');
        let attempts = 0;

        async function fetchQR(){
            try {
                const r = await fetch(API);
                const j = await r.json();
                if(j.qr){
                    loader.classList.add('hidden');
                    img.style.opacity = '0';
                    setTimeout(() => { img.src = j.qr; img.classList.remove('hidden'); img.style.opacity = '1'; }, 150);
                } else if (++attempts > 6) {
                    loader.classList.add('hidden');
                    msg.textContent = 'QR Code indisponível no momento.';
                }
            } catch(e){
                console.error(e);
                loader.classList.add('hidden');
                msg.textContent = 'Erro ao carregar QR Code.';
            }
        }
        fetchQR();
        setInterval(fetchQR, 10000);
    </script>
</body>
</html>
